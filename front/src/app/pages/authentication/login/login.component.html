<app-header></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div class="button-previous">
      <i (click)="buttonPreviousTab()" class="bi-arrow-left"></i>
    </div>
    <div class="col-12 text-center">
      <h1>Se connecter</h1>
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row justify-content-center">
      <div class="col-4">
        <label>E-mail ou Nom d'utilisateur</label>
        <input
          type="text"
          class="form-control col-12 mb-3"
          formControlName="email"
          name="email"
          required
        />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <label>Mot de passe</label>
        <input
          type="password"
          class="form-control col-12 mb-3"
          formControlName="password"
          name="password"
          required
        />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-2 text-center">
        <button class="button-base" [disabled]="form.invalid" type="submit">
          <p class="text-color">Se connecter</p>
        </button>
      </div>
    </div>
  </form>
</div>
