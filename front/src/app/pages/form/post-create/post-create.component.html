<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-2">
      <i (click)="buttonPreviousTab()" class="bi-arrow-left"></i>
    </div>
    <div class="col-10">
      <h1>Créer un nouvel article</h1>
    </div>
  </div>
  <form [formGroup]="postForm" (ngSubmit)="submit()">
    <div class="row justify-content-center">
      <div class="col-4">
        <select
        class="form-select col-12 align-self-center mb-3 form-control"
        formControlName="theme"
        [(ngModel)]="themeSelected"
        required
      >
        <option>Sélectionner un thème</option>
        <option *ngFor="let theme of themeList.themes">
          {{ theme.title }}
        </option>
      </select>
      </div>
      
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <input
        type="text"
        class="form-control col-12 mb-3"
        formControlName="title"
        placeholder="Titre de l'article"
        required
      />
      </div>
      
    </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <input
        type="text"
        class="form-control col-12 mb-3"
        formControlName="description"
        placeholder="Contenu de l'article"
        required
      />
        </div>
        
      </div>

      <div class="row justify-content-center">
        <div class="col-2">
          <button class="button-base" type="submit">
            <p class="text-color">Créer</p>
          </button>
        </div>
        
      </div>
      
    
  </form>
</div>
