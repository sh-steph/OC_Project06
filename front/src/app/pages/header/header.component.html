<div class="row" style="border-style: groove; border-width: 1px">
  <nav class="navbar navbar-expand-lg">
    <div class="col-2">
      <div (click)="buttonMDD()">
        <img class="mdd-header" src="../../../assets/logo_p6.png" />
      </div>
    </div>
    <div class="col-0 col-md-10">
      <div *ngIf="userConnected">
        <div class="collapse navbar-collapse nav-content" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                (click)="postTab()"
                [ngClass]="{ 'nav-link': true, active: onPostTab }"
                >Articles</a
              >
            </li>
            <li class="nav-item">
              <a
                (click)="themeTab()"
                [ngClass]="{ 'nav-link': true, active: onThemeTab }"
                >Themes</a
              >
            </li>
            <li class="nav-item">
              <a (click)="userDetailTab()" class="nav-link">
                <i
                  [ngClass]="{ 'bi-person': true, active: onUserDetailTab }"
                ></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div *ngIf="userConnected">
      <p-button
        type="button"
        (click)="visibleSidebar2 = true"
        icon="pi pi-bars"
        class="col-10 col-md-0"
      ></p-button>
    </div>
  </nav>
</div>
<p-sidebar [(visible)]="visibleSidebar2" position="right" [baseZIndex]="10000">
  <ng-template pTemplate="content">
    <h1
      (click)="postTab()"
      class="nav-item"
      [ngClass]="{ 'nav-link': true, active: onPostTab }"
    >
      Articles
    </h1>
    <h1
      (click)="themeTab()"
      class="nav-item"
      [ngClass]="{ 'nav-link': true, active: onThemeTab }"
    >
      Themes
    </h1>
  </ng-template>
  <ng-template pTemplate="footer">
    <h1 (click)="userDetailTab()" class="nav-link nav-item">
      <i [ngClass]="{ 'bi-person': true, active: onUserDetailTab }"></i>
    </h1>
  </ng-template>
</p-sidebar>
